<!DOCTYPE html> <!--html:5 o !-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Comprobación</title>
    
    <!--hoja de estilo-->
    <link rel="stylesheet" href="./css/styke.css"/>


</head>
<body>

    <!--contenido-->
    <table id="tabla" cellspacing="2" border="2">
        <thead>

        </thead>        
        <tr> <!--tabla-->
            <td class="rojo">ROJO</td> <!--table data cell-->
            <td class="blanco">BLANCO</td>
            <td class="verde">VERDE</td>
            <td class="gris">GRIS</td>
        </tr>
        <tr> <!--table row-->
            <td class="café" rowspan="2">CAFÉ</td> 
            <td class="azul">AZUL</td>
            <td class="violeta" colspan="2">VIOLETA</td>
        </tr>
        <tr>
            <td class="rosado">ROSADO</td>
            <td class="amarillo" rowspan="2">AMARILLO</td>
            <td class="turquesa">TURQUESA</td>
        </tr>
        <tr>
            <td class="naranjo">NARANJO</td>
            <td class="purpura">PRUPURA</td>
            <td class="negro">NEGRO</td>
        </tr>

    </table>




    
</body>
</html>
